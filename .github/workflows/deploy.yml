name: Build & Deploy

on:
  workflow_call:
    inputs:
      environment_branch:
        required: false
        type: string
  push:
    branches: [staging, main]
  workflow_dispatch:

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci --no-audit --fund=false
      - name: Build
        env:
          CI: true
        run: npm run build

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add known_hosts safely (staging)
      - name: Add known_hosts (staging)
        if: github.ref_name == 'staging'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_KNOWN_HOST }}" >> ~/.ssh/known_hosts

      # Add known_hosts safely (production)
      - name: Add known_hosts (production)
        if: github.ref_name == 'main'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_KNOWN_HOST }}" >> ~/.ssh/known_hosts

      # ðŸš€ Deploy to Staging
      - name: Deploy to Staging
        if: inputs.environment_branch == 'staging' || github.ref_name == 'staging'
        shell: bash
        run: |
          set -euo pipefail
          ssh "${{ secrets.SERVER_USER }}@${{ secrets.STAGING_SERVER }}" <<'SSH'
            set -e
            cd /srv/apps/staging.gigabitagency.site
            echo "Fetching latest staging branch..."
            git fetch origin staging
            git reset --hard origin/staging
            echo "Pulling latest Docker images and restarting..."
            docker compose pull || true
            docker compose up -d --build
            echo "âœ… Staging deployed successfully."
          SSH

      # ðŸš€ Deploy to Production
      - name: Deploy to Production
        if: inputs.environment_branch == 'main' || github.ref_name == 'main'
        shell: bash
        run: |
          set -euo pipefail
          ssh "${{ secrets.SERVER_USER }}@${{ secrets.PRODUCTION_SERVER }}" <<'SSH'
            set -e
            cd /srv/apps/gigabitagency.site
            echo "Fetching latest production branch..."
            git fetch origin main
            git reset --hard origin/main
            echo "Pulling latest Docker images and restarting..."
            docker compose pull || true
            docker compose up -d --build
            echo "âœ… Production deployed successfully."
          SSH
